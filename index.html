<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>
  <main>
    <!-- main content-container -->
    <div class="w-[90%] mx-auto my-8">
      <!-- shape card container -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- triangle -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="font-bold text-2xl text-center">Triangle</h2>
            <p class="font-semibold text-center my-2">Area (A) = 0.5 x b x h = <span id="triangle-area">0</span></p>
            <div class="flex justify-center w-full items-center gap-3">
              <input id="triangle-base" type="text" placeholder="base" class="w-1/3 input input-bordered" />
              <span>cm</span>
              <input id="triangle-height" type=" text" placeholder="height" class="w-1/3 input input-bordered" /> <span>cm</span>
            </div>

            <button onclick="calculateTriangleArea()" class="btn btn-neutral w-full mt-3">Calculate</button>
          </div>
        </div>
        <!-- rectangle -->
        <div class="card bg-base-100 border-2 border-gray-100 pt-4 shadow-xl">
          <figure><img class="" src="images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="font-bold text-2xl text-center">Rectangle</h2>
            <p class="font-semibold text-center my-2">Area (A) = W x L = <span id="rectangle-area">0</span></p>
            <div class="flex justify-center w-full items-center gap-3">
              <input id="rectangle-width" type="text" placeholder="base" class="w-1/3 input input-bordered" />
              <span>cm</span>
              <input id="rectangle-length" type=" text" placeholder="height" class="w-1/3 input input-bordered" /> <span>cm</span>
            </div>

            <button onclick="calculateRectangleArea()" class="btn btn-neutral w-full mt-3">Calculate</button>
          </div>
        </div>
      </div>



    </div>
    </div>
  </main>
  <script src="scripts/script.js"></script>
</body>

</html>
